<ion-header>
  <ion-navbar>
    <ion-title>Action Sheets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">


  <ion-list>
    <ion-item *ngFor="let persona of personas; let id = index" >
      {{persona.nombre}}
      <a (click)="funDelete(id)">Eliminar</a>
    </ion-item>
  </ion-list>


  <button ion-button block (click)="openMenu()">
    Show Action Sheet
  </button>

  <button ion-button block (click)="showAlert()">Show Alert</button>

  <button ion-button block (click)="getService()">Get my services</button>
  <button ion-button block (click)="getArticle()">Get articles</button>

  <ion-list *ngIf="listD.error == false">
    <ion-item  *ngFor="let result of listD.data">
         {{result.title}} <br>         
    </ion-item>
  </ion-list>

  <ion-list *ngIf="listC.error == false">
    <ion-item *ngFor="let result of listC.data">
         {{result.codigoprd}} 
         <button ion-button item-end (click)="delArticle(result.id)">Eliminar</button>
    </ion-item>
  </ion-list>

  <form action=""></form>

  <ion-list>

  <ion-item>
    <ion-label fixed>Factura</ion-label>
    <ion-input type="number" [(ngModel)]="formu.nofra"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label fixed>Producto</ion-label>
    <ion-input type="text" value="" [(ngModel)]="formu.codigoprd"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>cantidad</ion-label>
    <ion-input type="number" [(ngModel)]="formu.cantidad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>impuesto</ion-label>
    <ion-input type="number" [(ngModel)]="formu.impuesto"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label fixed>precio</ion-label>
    <ion-input type="number" [(ngModel)]="formu.precio"></ion-input>
  </ion-item>

  <button ion-button block (click)="viewData(formu)">Guardar</button>

  <button ion-button block (click)="deleteData(formu)">Elimina</button>

  </ion-list>
  <!-- Portafolio para cumplir todos los objetivos estrategicos -->

</ion-content>
